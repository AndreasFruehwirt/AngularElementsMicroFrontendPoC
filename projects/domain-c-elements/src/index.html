<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DomainCElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  

  <xsc-domain-c id="xscDomainC"></xsc-domain-c>

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      console.debug('DOMContentLoaded')
      const elm = document.getElementById('xscDomainC');
      console.debug('host: elm found', elm);

      elm.addEventListener('message', function(msg) {
        console.debug('host: got message', msg);
      });

      elm.state = {
        s1: 10,
        s2: 20,
        s3: 30
      };

      elm.config = {
        c1: 100,
        c2: 200
      };

    });
  </script>

</body>
</html>
